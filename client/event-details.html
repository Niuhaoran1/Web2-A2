<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活动详情 - 慈善活动平台</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="nav-container">
    <ul class="nav-menu">
      <li><a href="index.html">首页</a></li>
      <li><a href="search.html">搜索活动</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 class="page-title" id="event-title">活动详情</h1>

    <!-- 错误提示容器 -->
    <div id="details-error" class="error-message" style="display: none;"></div>

    <!-- 活动详情容器（JS动态渲染） -->
    <div id="event-details" class="event-details" style="display: none;">
      <!-- 活动图片 -->
      <div class="event-details-header">
        <img id="event-img" src="" alt="" class="event-details-img">
        <h2 id="event-name"></h2>
        <div class="event-details-meta">
          <div><strong>举办组织：</strong><span id="event-org"></span></div>
          <div><strong>活动类别：</strong><span id="event-category"></span></div>
          <div><strong>活动时间：</strong><span id="event-date"></span></div>
          <div><strong>活动地点：</strong><span id="event-location"></span></div>
          <div><strong>票价：</strong><span id="event-price"></span></div>
        </div>
      </div>

      <!-- 活动目的 -->
      <div class="event-details-section">
        <h3>活动目的</h3>
        <p id="event-purpose"></p>
      </div>

      <!-- 活动详情描述 -->
      <div class="event-details-section">
        <h3>活动详情</h3>
        <p id="event-description"></p>
      </div>

      <!-- 票务说明 -->
      <div class="event-details-section">
        <h3>票务说明</h3>
        <p id="event-ticket-desc"></p>
      </div>

      <!-- 注册按钮 -->
      <button id="register-btn" class="btn btn-primary">立即注册</button>
    </div>

    <!-- 加载中提示（默认显示） -->
    <div id="loading" class="empty-message">
      <h3>正在加载活动详情...</h3>
    </div>
  </div>

  <!-- 注册模态框（默认隐藏） -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title">注册提示</h2>
      <p>此功能正在建设中，敬请期待！</p>
      <button id="modal-close" class="modal-close">关闭</button>
    </div>
  </div>

  <script type="module" src="./js/event-details.js"></script>
</body>
</html>
